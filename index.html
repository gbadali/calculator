<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Calculator</title>
</head>
<body>
    <div class="container">

        <div class="calculator">
            <div class="previus-operand"  data-previus-operand ></div>
            <div class="current-operand"  data-current-operand ></div>
            <button class="spanTwo" data-allClear>AC</button>
            <button data-operator="div">รท</button>
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button data-operator="mult">ร</button>
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button data-operator="subt">-</button>
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button class="longBut" data-operator="add">+</button>
            <button data-number="0">0</button>
            <button data-number=".">.</button>
            <button data-equal>=</button>
        </div>
    </div>
</body>
</html>
